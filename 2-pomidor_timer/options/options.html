<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomidor Timer Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Pomidor Timer Options</h1>
    <label for="set-timer">
      <h2>Default time in Minutes (1-60):</h2>
      <input id="set-timer" type="number" min="1" max="60" value="25" />
    </label>
    <button id="save-timer">Save Options</button>
  </body>

  <script src="options.js"></script>
</html>
